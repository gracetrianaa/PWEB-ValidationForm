<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Database TC 21</title>
  </head>
  <body>
    <h1>Form Daftar Mahasiswa TC 21</h1>
    <form id="database-form">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" autocomplete="off" />
      <div id="suggestions"></div>
      <label for="nrp">NRP:</label>
      <input type="text" id="nrp" />
      <label for="asal-kota">Asal Kota:</label>
      <input type="text" id="asal-kota" />
      <label for="alamat">Alamat Surabaya:</label>
      <input type="text" id="alamat" />
      <button type="submit" style="margin-top: 30px">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
